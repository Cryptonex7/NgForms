<clr-datagrid>
    <clr-dg-column>User ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Age</clr-dg-column>
    <clr-dg-column>Gender</clr-dg-column>

    <clr-dg-row *ngFor="let citizen of citizens">
        <clr-dg-cell>{{citizen.id}}</clr-dg-cell>
        <clr-dg-cell>{{citizen.name}}</clr-dg-cell>
        <clr-dg-cell>{{citizen.age}}</clr-dg-cell>
        <clr-dg-cell>{{citizen.gender}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{citizens.length}} Citizens</clr-dg-footer>
</clr-datagrid>
